<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liboshop</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>

<body>

    <!-- Header -->
    <div class="nav">
        <div class="header">
            <a href="#" class="brand">
                <h2>Hesam Shahmoradi</h2>
            </a>
            <nav class="navbar">
                <a href="#home"><i class="fas fa-home"></i>HOME</a>
                <a href="#apps"><i class="fas fa-tshirt"></i>CLOTHING</a>
                <a href="#review"><i class="fas fa-hat-cowboy"></i>ACCESSORIES</a>
                <a href="#contact"><i class="fas fa-users"></i>ABOUT</a>
            </nav>
            <div class="icons">
                <a class="nav-link" href="#" onclick="switchTheme()">
                    <i class="fa fa-moon dark-icon"></i>
                    <i class="fa fa-sun light-icon"></i>
                </a>
                <a class="nav-link" href="#">
                    <i class="fa fa-search" id="search-btn"></i>
                </a>
                <a class="nav-link" href="#">
                    <i class="fas fa-user-circle userIcon"></i>
                </a>

                <a class="nav-link">
                    <div class="cart-count">0</div>
                    <i name="cart" class="fa fa-shopping-cart" id="cart-icon"></i>
                </a>

                <a class="nav-link" href="#">
                    <i class="fas fa-bars" id="menu-btn"></i>
                </a>
            </div>
            <div class="search-form">
                <input type="search" id="search-box" placeholder="search here...">
                <label for="search-box" class="fas fa-search"></label>
            </div>

            <div class="cart">
                <div class="cart-title">CART ITEMS</div>
                <div class="cart-content">
                    <!---
                      <div class="cart-box">
                        <img src="img/n1.jpg" class="cart-img">
                        <div class="detail-box">
                          <div class="cart-dress-title">Basic Blue Shit</div>
                          <div class="price-box">
                            <div class="cart-price">Rs.799</div>
                            <div class="cart-amt">Rs.799</div>
                          </div>
                          <input type="number" value="1" class="card-quantity">
                        </div>
                        <i name="trash" class="cart-remove"></i>
                      </div>
                      --->


                </div>

                <div class="total">
                    <div class="total-title">Total</div>
                    <div class="total-price">Rs.0</div>
                </div>

                <button class="btn-buy"><i class='fas fa-credit-card'></i> Place Order</button>
                <i name="close" class="fas fa-close" id="cart-close"></i>



            </div>

        </div>
    </div>
    <!-- End Header -->

    <script src="js/theme.js"></script>
    <script src="js/navbar.js"></script>
    <script src="js/card.js"></script>
</body>

</html>
